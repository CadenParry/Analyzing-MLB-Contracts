<!DOCTYPE html>
<html>
<head>
    <title>My Project</title>
</head>
<body>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <div id="myDiv"></div>
    <script>
        var trace1 = {
          x: [1, 2, 3, 4, 5],
          y: [1, 6, 3, 6, 1],
          mode: 'markers',
          type: 'scatter',
          name: 'Team A',
          text: ['A-1', 'A-2', 'A-3', 'A-4', 'A-5'],
          marker: { size: 12 }
        };
        
        var trace2 = {
          x: [1.5, 2.5, 3.5, 4.5, 5.5],
          y: [4, 1, 7, 1, 4],
          mode: 'markers',
          type: 'scatter',
          name: 'Team B',
          text: ['B-1', 'B-2', 'B-3', 'B-4', 'B-5'],
          marker: { size: 12 }
        };
        
        var data = [ trace1, trace2 ];
        
        var layout = {             
          xaxis: {
            range: [ 0.75, 5.25 ] 
          },
          yaxis: {
            range: [0, 8]
          },
          title:'Data Labels on Hover'
        };
        
        Plotly.newPlot('myDiv', data, layout);
        </script>
